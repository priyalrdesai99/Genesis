<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .signin:hover {
            color: #17cad4;
        }

        .signin {
            color: #ffffff;
            text-decoration: none;
        }
        .register-form{
            max-width:40%;
            
            }
    </style>
</head>
<body>


    <div class="card-fluid" style="width:100%; height:40em; margin-bottom:0em;">
        <img class="card-img-top" src="./assets/images/websitebuilder1.jpg" alt="Card image">
        <div class="card-img-overlay">
            <div class="card-header">
                <h1 class="card-title text-light display-1" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Genesis</h1>
            </div>
            <div class="container">

                <div class="modal fade " id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Sign-in</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="register-form">
                    <form (ngSubmit)="onformsubmit()" #regForm="ngForm">
                        <div class="form-group text-light" >
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="inputName" placeholder="Joey Tribbiani" autofocus>
                        </div>
                        <div class="form-group text-light">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email" placeholder="joey@gmail.com">
                        </div>
                        <div class="form-group text-light">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group text-light">
                            <label for="inputPassword2">ReEnter-Password</label>
                            <input type="password" class="form-control" id="inputPassword2" name="repassword" placeholder="Reneter-Password">
                        </div>
                        <div class="form-group text-light">
                            <label for="inputNumber">Contact-No:</label>
                            <input type="number" class="form-control" id="inputNumber" [(ngModel)]="contact_no" name="contact" placeholder="Enter Contact Number" />
                        </div>




                        <button type="submit" class="btn btn-info" >Sign in</button>
                    </form>

                </div>              
                

            </div>




        </div>
    </div>

  
    
</body>
</html>
