<div class="card-fluid bg-dark justify-content-center" style="width:50%; height:40em;margin-left: 25%; position:relative;">
  
    <div class="card-img-overlay">
        <div class="card-header">
            <h1 class="card-title text-light display-5"
                style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                Update Profile</h1>
        </div>
        <div class="card-body">
            <div class="register-form">
                <form (ngSubmit)="onformsubmit()" #regForm="ngForm">
                    <div class="form-group text-light">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="name" name="name" id="inputName"
                            required minlength="4" placeholder="Joey Tribbiani" #name_ctl="ngModel" autofocus style="width:90%;">

                        <div *ngIf=" name_ctl.invalid && (name_ctl.dirty || name_ctl.touched)">
                            <div *ngIf="name_ctl.errors.required"> Name is required. </div>
                            <div *ngIf="name_ctl.errors.minlength"> Name must be at least 4 characters long. </div>
                        </div>

                    </div>



                    <div class="form-group text-light">
                        <label for="inputEmail4">Email</label>
                        <input type="email" required class="form-control" id="inputEmail4" [(ngModel)]="email"
                            name="email" placeholder="joey@gmail.com" #email_ctl="ngModel" [email]=true style="width:90%;">


                        <div *ngIf="email_ctl.invalid && (email_ctl.dirty || email_ctl.touched)">
                            <div *ngIf="email_ctl.errors.required"> email is required. </div>
                            <div *ngIf="email_ctl.errors"> Enter proper email_id. </div>
                        </div>


                    </div>
                       <div class="form-group text-light">
                            <label for="inputNumber">Contact-No:</label>
                            <input type="number" class="form-control" id="inputNumber" [(ngModel)]="contact_no"
                                name="contact" placeholder="Enter Contact Number" required #number_ctl="ngModel" pattern="[0-9]{10}" style="width:90%;"/>
                                <div *ngIf="number_ctl.invalid && (number_ctl.dirty || number_ctl.touched)">
                                        <div *ngIf="number_ctl.errors.required"> Mobile number is required. </div>
                                        <div *ngIf="number_ctl.errors"> Enter proper Mobile-number. </div>
                                    </div>
                            </div>
                    



                        <button type="submit" [disabled]="!regForm.form.valid" class="btn btn-info justify-content-center" style="position:relative;margin-left: 35%;">Update Profile</button>
                        <br>
                        <br>
                        
                        <a href="../password" type="submit"  class="btn btn-info justify-content-center" style="position:relative;margin-left: 35%;">Change Password</a>
                </form>

            </div>


        </div>




    </div>
</div>
