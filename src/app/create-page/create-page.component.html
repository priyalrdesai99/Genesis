<app-nav></app-nav>
<div style="position:absolute; top:15%; left:17%; display:inline-block; right:0px;">
<div class="cotainer-fluid" >

        <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
              </button>
              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Enter Page Name</ng-template>
                    <mat-form-field>
                      <input matFormFieldControl matInput placeholder="Page Name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Select Header</ng-template>
                    <mat-form-field>
            
            
                      <input matInput placeholder="Select Header" formControlName="secondCtrl">
                     
                      
                    </mat-form-field>
                    <div id="headers">
                    <div *ngFor="let i of headerList">
                    <div class="card bg-dark text-white"  >
                        <img src="{{i.src}}" class="card-img" (click)="headerSelected(i,$event)" alt="...">
            
                      </div>
                      <br>
                    </div>
                  </div>
                         <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                      <ng-template matStepLabel>Content</ng-template>
                      <mat-form-field>
                        <input matInput placeholder="Select Content" formControlName="thirdCtrl" required>
                      </mat-form-field>
                      <div id="contents">
                      <div *ngFor="let i of contentList">
                          <div class="card bg-dark text-white"  >
                              <img src="{{i.src}}" class="card-img" (click)="contentSelected(i,$event)" alt="...">
                  
                            </div>
                            <br>
                          </div>
                        </div>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                  <mat-step [stepControl]="fourthFormGroup">
                    <form [formGroup]="fourthFormGroup">
                      <ng-template matStepLabel>Select Footer</ng-template>
                      <mat-form-field>
                        <input matInput placeholder="Footer" formControlName="fourthCtrl" required>
                      </mat-form-field>
                      <div>
                      <div *ngFor="let i of footerList">
                          <div class="card bg-dark text-white"  >
                              <img src="{{i.src}}" class="card-img" (click)="footerSelected(i,$event)" alt="...">
                  
                            </div>
                            <br>
                          </div>
                        </div>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <button type="button" class="btn btn-outline-info" (click)="create()">Create</button>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                    <br>
                    <button mat-button (click)="createpage()">Create Page</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>
              
</div>
</div>
